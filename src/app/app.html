<div class="container">
  <header>
    <h1>üöÄ {{ title() }}</h1>
    <p>Status: <span class="badge" [ngClass]="{'online': deployStatus() === 'Online'}">{{ deployStatus() }}</span></p>
  </header>

  <main class="card">
    <h2>Deployment Successful!</h2>
    <p>This Angular application was built and deployed automatically using <strong>GitHub Actions</strong>.</p>
    
    <div class="stats">
      <div class="stat-item">
        <strong>Environment</strong>
        <span>Production (GitHub Pages)</span>
      </div>
      <div class="stat-item">
        <strong>Last Automation Sync</strong>
        <span>{{ lastUpdated() }}</span>
      </div>
    </div>

    <button (click)="updateTime()">Refresh Local Timestamp</button>
  </main>

  <footer>
    <p>Built with ‚ù§Ô∏è using Angular Signals and GitHub Actions</p>
  </footer>
</div>
