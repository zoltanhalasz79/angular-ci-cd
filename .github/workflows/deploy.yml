name: Build and Deploy Angular
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node ğŸŸ¢
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and Build ğŸ”§
        run: |
          npm install
          # We use your repo name for the URL
          npx ng build --configuration production --base-href /angular-ci-cd/
          # We use 'my-github-app' because that's what your logs showed!
          cp dist/my-github-app/browser/index.html dist/my-github-app/browser/404.html

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/my-github-app/browser
          branch: gh-pages