name: Build and Deploy Angular
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node ğŸŸ¢
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install Dependencies ğŸ“¦
        run: npm ci --legacy-peer-deps

      - name: Run Unit Tests ğŸ§ª
        run: npx ng test --watch=false

      - name: Build App ğŸ”§
        run: |
          # 1. Build the app
          npx ng build --configuration production --base-href /angular-ci-cd/

      - name: Standardize Build Folder ğŸ“‚
        run: |
          # 2. Create a standardized folder for deployment
          mkdir -p dist/deployment
          
          # 3. Use shell wildcard to copy contents from the unknown folder name to our new folder
          # This works regardless of whether it's named 'my-github-app', 'simplechat', etc.
          cp -r dist/*/browser/* dist/deployment/
          
          # 4. Create the 404 workaround in the new folder
          cp dist/deployment/index.html dist/deployment/404.html
          
          # Debug: List the files to prove they are there
          echo "ğŸ“‚ Files ready for deployment:"
          ls -R dist/deployment

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          # âš ï¸ Now we point to the folder we manually created above
          folder: dist/deployment