name: Build and Deploy Angular
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node ğŸŸ¢
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install Dependencies ğŸ“¦
        run: npm ci --legacy-peer-deps

      - name: Run Unit Tests ğŸ§ª
        run: npx ng test --watch=false

      - name: Build App (Fresh Start) ğŸ”§
        run: |
          # 1. Force a clean build to a known folder
          npx ng build --output-path=dist/fresh-build --configuration production --base-href /angular-ci-cd/

          # 2. PROOF: List the files in the logs so we know they exist
          echo "ğŸ” VERIFYING BUILD FILES:"
          ls -lR dist/fresh-build

          # 3. Create the 404 hack
          cp dist/fresh-build/browser/index.html dist/fresh-build/browser/404.html

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/fresh-build/browser
          force: true  # âš ï¸ This ensures we overwrite any history conflicts