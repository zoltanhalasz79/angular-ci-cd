name: Build and Deploy Angular
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node ğŸŸ¢
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' # Speeds up future runs by caching node_modules

      - name: Install Dependencies ğŸ“¦
        run: npm install

      - name: Run Unit Tests ğŸ§ª
        # Vitest is headless by default; --watch=false ensures the process exits
        run: npx ng test --watch=false

      - name: Build App ğŸ”§
        # This step only executes if tests pass. 
        # Using your repo name 'angular-ci-cd' for the base-href.
        run: |
          npx ng build --configuration production --base-href /angular-ci-cd/
          cp dist/my-github-app/browser/index.html dist/my-github-app/browser/404.html

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/my-github-app/browser
          branch: gh-pages